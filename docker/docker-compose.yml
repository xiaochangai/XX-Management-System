version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: smart-admin-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: smart_admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - smart-admin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: smart-admin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-admin-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ../smart-admin-api-java17-springboot3
      dockerfile: ../docker/Dockerfile.backend
    container_name: smart-admin-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_admin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-admin-network
    restart: unless-stopped

  frontend:
    build:
      context: ../smart-admin-web-typescript
      dockerfile: ../docker/Dockerfile.frontend
    container_name: smart-admin-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smart-admin-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  smart-admin-network:
    driver: bridge
